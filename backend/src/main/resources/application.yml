# Sa-Token 配置
sa-token:
  # token 名称
  token-name: Authorization
  # token 有效期（单位：秒）默认30天，-1代表永不过期
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制
  active-timeout: -1
  # 是否允许同一账号多地同时登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token，为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # JWT 秘钥
  jwt-secret-key: abcdefghijklmnopqrstuvwxyz1234567890

server:
  port: 8080
  servlet:
    context-path: /api

# 文件上传配置
upload:
  path: uploads
  url-prefix: /uploads

logging:
  level:
    com.blog: debug
